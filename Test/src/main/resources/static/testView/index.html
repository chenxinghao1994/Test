<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bootStrap</title>
</head>
<script src="./res/js/jquery-3.3.1.js"></script>
<!-- 访问js -->
<script type="text/javascript" src="controller/testView.js"></script>
<!-- 样式 -->
<link href="./res/css/page.css" rel="stylesheet" type="text/css" />
<link href="./res/css/bootstrap-table.min.css" rel="stylesheet"
	type="text/css" />
<link href="./res/css/bootstrap-table.css" rel="stylesheet"
	type="text/css" />
<link href="./res/css/bootstrap-select.min.css" rel="stylesheet"
	type="text/css" />
<!-- 引入bootstrap -->
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./res/js/bootstrap-select.js"></script>
<!-- bootstrap下拉框 -->
<script src="./res/js/bootstrap-table.js"></script>
<!-- bootstrap表格 -->
<script src="./res/js/bootstrap-table-zh-CN.js"></script>
<!-- bootstrap中文化 -->
<!-- 显示分页 -->
<body>
	<div>
		<div> 用户名:<a id="user"></a></div>
		<div><a id="tc" style="float: right;margin: -12px 21px 0px 0px;cursor: pointer;">退出</a></div>

	</div>
	<div class="panel-body" style="padding-bottom: 0px;">
		<div class="panel panel-default">
			<div class="panel-heading">
				<p>查询条件</p>
				<div class="aa"></div>
			</div>
			<div class="panel-body">
				<form id="formSearch" class="form-horizontal">
					<div class="form-group" style="margin-top: 15px">
						<label class="control-label col-sm-1"
							for="txt_search_departmentname">初始姓名</label>
						<div class="col-sm-3">
							<input type="text" class="form-control"
								id="txt_search_departmentname">
						</div>
						<label class="control-label col-sm-1" for="txt_search_statu">地区</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="txt_search_statu">
						</div>
						<div class="col-sm-3" style="text-align: left;">
							<button type="button" id="btn_query" class="btn btn-primary">查询</button>
							<button type="button" id="btn_dc" class="btn btn-primary">导出</button>
							<button type="button" id="btn_cz" class="btn btn-primary">重置</button>
						</div>

					</div>
				</form>
			</div>
		</div>

		<div id="toolbar" class="btn-group">
			<button id="btn_add" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
			</button>
			<button id="btn_edit" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
			</button>
			<button id="btn_delete" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			</button>
		</div>
		<table id="tb_departments"></table>
	</div>

	<!-- 弹出框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">新增</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="txt_firstName">初始姓名</label> <input type="text"
							class="form-control" id="txt_name" placeholder="初始姓名">
					</div>
					<div class="form-group">
						<label for="txt_name">小名</label> <input type="text"
							class="form-control" id="txt_firstName" placeholder="小名">
					</div>
					<div class="form-group">
						<label for="txt_address">地区</label> <input type="text"
							class="form-control" id="txt_address" placeholder="地区">
					</div>
					<div class="form-group">
						<label for="txt_city">城市</label> <input type="text"
							class="form-control" id="txt_city" placeholder="城市">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
					</button>
					<button type="button" id="btn_submit" class="btn btn-primary"
						data-dismiss="modal">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 弹出框 -->
	<div class="modal fade" id="myModal1" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">修改</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="txt_name1">小名</label> <input type="text"
							name="txt_name1" class="form-control" id="txt_name1"
							placeholder="小名">
					</div>
					<div class="form-group">
						<label for="txt_firstName1">初始姓名</label> <input type="text"
							name="txt_firstName1" class="form-control" id="txt_firstName1"
							placeholder="初始姓名">
					</div>
					<div class="form-group">
						<label for="txt_address1">地区</label> <input type="text"
							name="txt_address1" class="form-control" id="txt_address1"
							placeholder="地区">
					</div>
					<div class="form-group">
						<label for="txt_city1">城市</label> <input type="text"
							name="txt_city1" class="form-control" id="txt_city1"
							placeholder="城市">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
					</button>
					<button type="button" id="btn_submit1" class="btn btn-primary"
						data-dismiss="modal">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 信息删除确认 -->
	<div class="modal fade" id="delcfmModel">
		<div class="modal-dialog">
			<div class="modal-content message_align">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">提示信息</h4>
				</div>
				<div class="modal-body">
					<p>您确认要删除吗？</p>
				</div>
				<div class="modal-footer">
					<input type="hidden" id="url" />
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<a id='deleteHaulBtn' class="btn btn-success" data-dismiss="modal">确定</a>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</body>
</html>
